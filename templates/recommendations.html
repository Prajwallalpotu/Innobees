<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommended Projects</h1>
        <ul>
            {% for project in projects %}
                <li>{{ project }}</li>
            {% endfor %}
        </ul>

        <h2>Suggested Team Roles</h2>
        <ul>
            {% for role, skills in roles.items() %}
                <li><strong>{{ role }}:</strong> {{ skills }}</li>
            {% endfor %}
        </ul>
        
        <a href="/">Upload Another Resume</a>
    </div>
</body>
</html>
